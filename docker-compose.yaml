version: '3'

services:
  base: &base
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        RAILS_ENV: production
        NODE_ENV: production
    image: chatwoot-custom:latest
    env_file: .env

  rails:
    <<: *base
    # Porta 3005 para não conflitar
    ports:
      - "3005:3000"
    
    # --- CORREÇÃO OBRIGATÓRIA PARA WINDOWS ---
    # 1. Ignora o script padrão que está dando erro de permissão
    entrypoint: []
    # 2. Corrige a permissão na força bruta e inicia o servidor
    command: >
      sh -c "chmod -R +x /app/docker/entrypoints &&
             bundle exec rails s -p 3000 -b 0.0.0.0"
    # -----------------------------------------

    # Removi o healthcheck para ele parar de reiniciar enquanto carrega
    
    volumes:
      - 'storage:/app/storage'
    depends_on:
      - postgres
      - redis
    
    # SUAS VARIÁVEIS COMPLETAS (MANTIDAS):
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - DEFAULT_LOCALE=pt_BR
      - FRONTEND_URL=${FRONTEND_URL}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DB:-chatwoot_production}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - BAILEYS_PROVIDER_DEFAULT_CLIENT_NAME=${BAILEYS_PROVIDER_DEFAULT_CLIENT_NAME}
      - BAILEYS_PROVIDER_DEFAULT_URL=${BAILEYS_PROVIDER_DEFAULT_URL}
      - BAILEYS_PROVIDER_DEFAULT_API_KEY=${BAILEYS_PROVIDER_DEFAULT_API_KEY}
      - MAILER_SENDER_EMAIL=${MAILER_SENDER_EMAIL}
      - RESEND_API_KEY=${RESEND_API_KEY}
    
    restart: always

  sidekiq:
    <<: *base
    # MESMA CORREÇÃO PARA O SIDEKIQ
    entrypoint: []
    command: >
      sh -c "chmod -R +x /app/docker/entrypoints &&
             bundle exec sidekiq -C config/sidekiq.yml"
    
    volumes:
      - 'storage:/app/storage'
    depends_on:
      - postgres
      - redis
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DB:-chatwoot_production}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    restart: always

  postgres:
    image: 'pgvector/pgvector:pg16'
    restart: always
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-chatwoot_production}
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: 'redis:alpine'
    restart: always
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    volumes:
      - 'redis:/data'
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  storage:
  postgres:
  redis:
